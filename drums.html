<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drums Player</title>
    <style>
      
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">DRUM ROLLS</div>
      <div class="playmusic">
        <img src="drum.png" alt="" onclick="playmu('A')" />
        <img src="guitar.png" alt="" onclick="playmu('S')" />
        <img src="piano.png" alt="" onclick="playmu('F')" />
        <img src="rr.png" alt="" onclick="playmu('D')" />
        <img src="xylo.png" alt="" onclick="playmu('G')" />
      </div>
    </div>
    <div class="timer"></div>
    <div style="text-align:center;margin-top:40px">Click from A to G ( A S D F G ) for Music of Above Instruments<div>
    <script src="script.js"></script>
  </body>
</html>
